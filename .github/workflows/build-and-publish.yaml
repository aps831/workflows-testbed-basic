name: Publish Repository
on:
  push:
    branches:
      - "master"
      - "prerelease"
  pull_request: {}
jobs:
  build:
    permissions:
      contents: write
      issues: write
      pull-requests: write
      actions: read
    uses: aps831/workflows/.github/workflows/publish-basic.yaml@refactor/build-release
    with:
      branch-prerelease: "prerelease"
      branch-update-base: "chore/publish-update"
      tag-prefix: "v"
      templated-files: |
        README.tpl.md
        MISSING.tpl.md
    secrets:
      ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
